[binaries]
c = 'arm-none-eabi-gcc'
cpp = 'arm-none-eabi-g++'
ar = 'arm-none-eabi-ar'
ld = 'arm-none-eabi-ld'
objcopy = 'arm-none-eabi-objcopy'
size = 'arm-none-eabi-size'
strip = 'arm-none-eabi-strip'

[host_machine]
system = 'none'
cpu_family = 'arm'
cpu = 'cortex-m7'
endian = 'little'

[constants]
common_args = [
    '-mthumb', 
    '-mcpu=cortex-m7', 
    '-mfpu=fpv5-d16', 
    '-mfloat-abi=hard',
    '-O3']

common_link_args = [
    '-mthumb', 
    '-mcpu=cortex-m7', 
    '-mfpu=fpv5-d16', 
    '-mfloat-abi=hard',
    '-Wl,-Map=app.map',
    '-Wl,--print-memory-usage']

[built-in options]
c_args = common_args
cpp_args = common_args
c_link_args = common_link_args
cpp_link_args = common_link_args